l_english:
 ancrel.9240.name:0 "City of Ghosts"
 ancrel.9240.desc:0 "Our surface expedition has reported back some astounding findings. The planet has multiple major cities, all abandoned but in quite good shape considering their age. The infrastructure and urban planning of each city is remarkably structured and harmonious, indicating a highly cohesive civilization driven by centralized, collective ideals - perhaps even a Force consciousness of some kind.\n\nBased on the architecture and interior fixtures, the species that built all this seems to have been small fungoids, with a fairly low state of technical advancement. Where exactly they all went remains unknown."

 ethic_gestalt_consciousness:0 "Force Consciousness"
 ethic_gestalt_consciousness_desc:0 "§LWe reach into the profane expanse.\nAll before us becomes one with the Force.§."

 leader_trait_hive_mind_desc:0 "The Force consciousness that controls the actions of Prethoryn fleets has proven capable of tremendous multi-tasking."

 gov_machine_empire_desc:0 "This Machine Intelligence consists of a linked network of semi-autonomous artificial intelligences, who together make up a central gestalt consciousness that guides their empire."

 civic_hive_subspace_ephapse:0 "Force Ephapse"
 civic_hive_subspace_ephapse_desc:0 "The Hive Mind's cognitive processes shift in and out of the Force, utilizing time and space when useful and forgoing it when not."
 civic_hive_natural_neural_network:0 "Natural Neural Network"
 civic_hive_natural_neural_network_desc:0 "The gray matter of clustered drones provides unparalleled parallelism, accelerating the Hive Mind's exploration of the sciences."
 civic_tooltip_natural_neural_network_effects:0 "Unemployed drones also produce £physics£ £society£ £engineering£ §YResearch Points§!"
 civic_hive_ascetic:0 "Ascetic"
 civic_hive_ascetic_desc:0 "The Hive Mind cares little for material comforts."
 civic_hive_one_mind:0 "Force Unity"
 civic_hive_one_mind_desc:0 "Each unique sub personality contributes to a pastiche of the Force."
 civic_hive_one_mind_effects:0 "All of your §YLeaders§! are less likely to gain negative traits."
 civic_hive_divided_attention:0 "Divided Attention"
 civic_hive_divided_attention_desc:0 "The Hive Mind can divide its attention for maximum efficiency without losing sight of the bigger picture."
 civic_hive_strength_of_legions:0 "Strength of Legions"
 civic_hive_strength_of_legions_desc:0 "When you do not have to educate the mind, the building of muscle becomes that much easier."
 civic_hive_subsumed_will:0 "Will of the Force"
 civic_hive_subsumed_will_desc:0 "The Hive Mind has sharpened its focus and is very capable of propagating its will even through the most autonomous of drones."
 civic_hive_pooled_knowledge:0 "Discentralized Insight"
 civic_hive_pooled_knowledge_desc:0 "The Hive Mind's autonomous drones frequently share knowledge through direct links, bypassing the Hive Mind's slower registry processes."
 civic_hive_devouring_swarm:0 "Devouring Swarm"
 civic_hive_devouring_swarm_desc:0 "Our Hive Mind exist only to consume and grow stronger. We will collect all available bio-matter and evolve to consume the galaxy!"
 civic_hive_devouring_swarm_lithoid:0 "Terravore"
 civic_hive_devouring_swarm_lithoid_desc:0 "Our Hive Mind exist only to consume and grow stronger. We will devour the very worlds of the galaxy!"
    