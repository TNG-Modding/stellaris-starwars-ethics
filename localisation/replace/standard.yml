 ####################################
 # Civics
 ####################################

 civic_imperial_cult:0 "Force Conduit"
 civic_imperial_cult_desc:0 "This society has a dominant temple bureaucracy where the ruler is viewed as the singular conduit to the Force."
 civic_exalted_priesthood:0 "Council of Masters"
 civic_exalted_priesthood_desc:0 "This society is ruled by a council consisting of the wisest and most dedicated Force disciples."
 civic_citizen_service:0 "Sith Citizenship"
 civic_citizen_service_desc:0 "Full citizenship is limited to those who have adopted Sith principles and served a tour of duty in the military."
 civic_inwards_perfection:0 "Jedi Devotion"
 civic_inwards_perfection_desc:1 "This calm and pacifist society has little use for strangers who do not understand the Jedi way of life. More than anything, they would prefer to be left to their contemplation."
 civic_warrior_culture:0 "Life of the Sith"
 civic_warrior_culture_desc:0 "This society has adopted Sith warrior culture. Power is valued above all else, and self-actualization can only be found by feeding the passions."
 civic_distinguished_admiralty:0 "Distinguished Admiralty"
 civic_distinguished_admiralty_desc:0 "The Fleet and the Admiralty have unusually prominent roles in this society, wielding a great deal of influence in political circles. They have the pick of the litter when it comes to new military recruits."
 civic_agrarian_idyll:0 "Life of the Jedi"
 civic_agrarian_idyll_desc:0 "The Jedi way is peaceful and simple. This agrarian society has, to a large extent, managed to avoid large-scale urbanization."
 civic_nationalistic_zeal:0 "Sith Domination"
 civic_nationalistic_zeal_desc:0 "It is the way of the Sith to take what they can from those who cannot defend themselves."
 civic_fanatic_purifiers:0 "Fanatic Purifiers"
 civic_fanatic_purifiers_desc:0 "This society appears hellbent on scouring the galaxy of all other sapient life. Come what may, they will suffer no xenos to live."
 civic_military_order:0 "Sith Order"
 civic_military_order_desc:0 ""

 civic_barbaric_despoilers:0 "Sith Despoilers"
 civic_barbaric_despoilers_desc:0 "This society holds few things sacred. To fight is to live, and the strongest may seize whatever they covet."

 civic_gospel_of_the_masses:0 "Force for Sale"
 civic_gospel_of_the_masses_desc:0 "This Megacorporation embraces a curious blend of commercial and Force conscious values, in which the positions of ordained temple bureaucrat and corporate officer have merged into a single role."

