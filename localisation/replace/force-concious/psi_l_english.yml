 PSI_JUMP_DRIVE_1:0 "Force Jump Drive"
 PSI_JUMP_DRIVE_1_DESC:1 "The Force Jump Drive harnesses the potential of the ship's Force sensitive crew to warp the local space-time continuum, eliminating the distance between the point of origin and the destination. Supposedly."
