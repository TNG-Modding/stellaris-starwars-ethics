 PLANET_KILLER_GODRAY_ACTION:0 "Awaken"
 PLANET_KILLER_GODRAY_DESC:1 "A Force projector powered by leagues of force sensitives awakens in all the reality of the Force."
 
 TRANSCENDING_SPECIES_MUST_BE_ORGANIC:0 "Only organic species can emit Force energies."
