l_english:

 psionics:0 "Force Studies"
 psionics_desc:0 "The Force is with us."

 leader_trait_expertise_psionics:0 "Expertise: Force Studies"
 leader_trait_expertise_psionics_desc:1 "This leader is, following years of study, considered an expert within the field of Force Studies."

 ETHIC_ALLOWS_PSIONICS:0 "§ECan research §HForce§! technologies§!"
 TECH_UNLOCK_PSI_JUMPDRIVE_1_TITLE:1 "§HUnlocks Component:§! Force Jump Drive"
 TECH_UNLOCK_PSI_JUMPDRIVE_1_DESC:1 "§HForce Jump Drive§!\n$tech_psi_jump_drive_1$"

 tech_psionic_shield:0 "Force Shields"
 tech_psionic_shield_desc:0 "These extremely powerful shields are generated by a cadre of Force sensitives. Their powers are further augmented by large arrays of Force energy conductors."
 
 tech_psionic_barrier:0 "Force Barrier"
 tech_psionic_barrier_desc:0 "These barriers are generated by a cadre of Force sensitives. They will be able to stop some incoming fire, like our Energy deflector systems, but without the prohibitive power consumption."

 tech_psi_jump_drive_1:0 "Force Jump Drive"
 tech_psi_jump_drive_1_desc:1 "The Force Jump Drive harnesses the force energies of the crew to force the vessel through the very fabric of reality, instantly "jumping" vast distances."
 
 tech_psionic_theory:0 "Force Theory"
 tech_psionic_theory_desc:1 "The mind is in many ways a reflection of the Force itself, a microcosmos. All species may not reach this insight, but their minds are tools greater than any other."
 
 tech_telepathy:0 "Telepathy"
 tech_telepathy_desc:1 "Once fully adapted to the Force, the mind is capable of connecting to other individuals, becoming something greater."
 tech_transcendent_thought:0 "Transcendent Thought"

 tech_precognition_interface:0 "Precognition Interface"
 tech_precognition_interface_desc:1 "Advances in Force studies suggest the possibility of creating combat computers capable of reading and analysing the impulses of Force sensitives before they are cognitively processed."
 
 tech_psi_jump_drives:0 "Force Jump Drives"
 tech_psi_jump_drives_desc:1 "The Force Jump Drive harnesses the Force energies of the crew to force the vessel through the very fabric of reality, instantly "jumping" vast distances."

 gateway_psionics:0 "§HForce Path§!\n§EThis technology will lead to further advancements in the field of Force studies.§!"

 psionic_army:0 "Force Wielder Army"
 psionic_army_plural:0 "Force Wielder Armies"
 psionic_army_desc:0 "Soldiers gifted with sensitivity to the Force. Precognition and destructive power make them terrifying foes."

 army_attachment_psi_warriors:0 "Force Wielder Warriors"
 army_attachment_psi_warriors_desc:0 "§LThese elite warriors are shrouded in mystery, relying on their powerful Force abilities and extensive physical training to move about the battlefield. They prefer to engage their opponents in close combat, and many are extremely proficient with melee weapons.§!"
 army_attachment_psi_shield_specialists:0 "Force-Shield Specialists"
 army_attachment_psi_shield_specialists_desc:0 "§LOperatives that have been specifically trained to project powerful Force shields over friendly positions on the battlefield. These shields can be every bit as potent as conventional energy force fields, but maintaining them requires a lot of concentration.§!"
 army_attachment_telekinetic_specialists:0 "Telekinetic Specialists"
 army_attachment_telekinetic_specialists_desc:0 "§LForce specialists who have shown a particular talent for manipulating their environment. In the right conditions, they are capable of hurling enemy soldiers and vehicles into the air, or plucking aircraft from the sky and slamming them into the ground.§!"
 army_attachment_class_a_psi_operative:0 "Class-A Force Operative"
 army_attachment_class_a_psi_operative_desc:0 "§LRare individuals wielding tremendous Force energies, usually with the unfortunate side-effect of fraying their minds. They are extremely dangerous both to themselves and their environment, but can be a formidable weapon when their destructive energies are directed towards the enemy.§!"
 
 building_psi_corps:0 "Force Discple Corps"
 building_psi_corps_desc:0 "Force sensitive individuals are brought from all across to our empire to a place where they are able to hone their abilities."

 PSIONIC_BLAST_1:0 "Force Blast"
 PSIONIC_BLAST_1_DESC:0 ""
 PSI_JUMP_DRIVE_1:0 "Force Jump Drive"
 PSI_JUMP_DRIVE_1_DESC:1 "The Force Jump Drive harnesses the potential of the ship's Force sensitive crew to warp the local space-time continuum, eliminating the distance between the point of origin and the destination. Supposedly."
 PSI_SHIELD:0 "Force Shields"
 PSI_SHIELD_DESC:0 "$tech_psionic_shield_desc$"
 PSI_BARRIER:0 "Force Barrier"
