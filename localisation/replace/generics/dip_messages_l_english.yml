l_english:
 01_INSULT_PROPOSE_PAC_MIL:0 "The ridiculous focus of the [Root.GetName] on all things military has us wondering if you're perhaps compensating for something."
 02_INSULT_PROPOSE_PAC_MIL:0 "How is it that your contemptible and warlike nation hasn't destroyed itself yet?"
 03_INSULT_PROPOSE_PAC_MIL:0 "Jingoist fools! Dismantle your military machine before you hurt someone with it!"
 04_INSULT_PROPOSE_PAC_MIL:0 "The belligerence of the [Root.GetName] is matched only by its stupidity. Can't you see that you are slaves to the Dark Side?"
 01_INSULT_PROPOSE_MIL_PAC:0 "The cowardice of the [Root.GetName] is widely discussed in the [From.GetName]. How is it that you became such a spineless nation?"
 02_INSULT_PROPOSE_MIL_PAC:0 "What makes a being turn Jedi? Lust for peace? Serenity? Or were you just born with a heart full of pacifism? It's enough to make you sick."
 03_INSULT_PROPOSE_MIL_PAC:0 "Those unwilling to defend themselves have no right to exist. We do not expect the [Root.GetName] to survive the decade."
 04_INSULT_PROPOSE_MIL_PAC:0 "What a meek and deplorable little nation the [Root.GetName] is. The [From.GetName] would have crushed you long ago if we thought you worth the effort."
 01_INSULT_PROPOSE_MAT_SPI:0 "Can you tell us more about that silly religion you're so fond of in the [Root.GetName]? We could use a good laugh!"
 02_INSULT_PROPOSE_MAT_SPI:0 "How any rational, thinking being could embrace a belief in the Force is beyond us. Why is it that you cling to such primitive beliefs?"
 03_INSULT_PROPOSE_MAT_SPI:0 "We have seen through your charade. The so-called "Force" your government has embraced is nothing more than a devious attempt to control the minds and hearts of your people."
 04_INSULT_PROPOSE_MAT_SPI:0 "Everyone else is laughing at your absurd spiritual beliefs. Are you really so blind in the [Root.GetName] that you can't see this?"
 01_INSULT_PROPOSE_SPI_MAT:0 "What a dull and soulless place your materialistic nation must be. Tell me, have you invented a sense of humor yet? No? A pity."
 02_INSULT_PROPOSE_SPI_MAT:0 "For a nation that has embraced science and materialism, the [Root.GetName] is remarkably primitive. Is it due to bad luck or are you just stupid?"
 03_INSULT_PROPOSE_SPI_MAT:0 "The [Root.GetName] is a nation designed for computers and automatons, not breathing organics. Are you even capable of feeling emotion?"
 04_INSULT_PROPOSE_SPI_MAT:0 "The [Root.GetName] is a failed experiment. Its only worth is as a lesson to the rest of the galaxy on the dangers of embracing the cold and lifeless philosophy of materialism."
 
 # Fanatic Purifiers Phrases
 #FP_DOW_SELECT:0 "Do you want us to start your annihilation immediately?"
 #FP_PEACE_SELECT:0 "True peace, you will come to know only in death."
 FP_PEACE_PROPOSE:0 "We offer you a brief pause from your inevitable extermination while we direct our attention elsewhere."
 FP_PEACE_ACCEPT:0 "Consider this a ceasefire. We have not given up on our mission to eradicate the [Root.GetSpeciesName]."
 FP_PEACE_REFUSE:0 "We have not attempted to parse your message."
 FP_ITOA_SELECT:0 "Why offer us an opportunity to put a knife in your back when we are so openly eager to stab you in the face?"
 FP_ITOA_REFUSE:0 "Any attempt to cooperate would be marred by our unrelenting pursuit of the extinction of the [Root.GetSpeciesName]."
 FP_DEMAND_VASS_SELECT:0 "Are you requesting we do the bidding of a cosmic plague?"
 FP_DEMAND_VASS_PROPOSE:0 "You can be spared for a little longer if you serve as our instrument in the eradication of even more foul species."
 FP_DEMAND_VASS_REFUSE:0 "We would smother our [From.GetSpeciesSpawnNamePlural], irradiate our worlds and each [From.GetSpeciesName] would cut their [From.GetGetSpeciesOrganName] open before serving you."
 FP_RELEASE_SUBJECT_SELECT:0 "Will you unleash us to once again incinerate all life on our own discretion?"
 FP_RELEASE_SUBJECT_ACCEPT:0 "We will not let this opportunity pass us by. The galaxy will soon be cleansed of alien filth."
 FP_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "We need to be freed from this twisted state of subservience to return to our true cause!"
 FP_EMBASSY_SELECT:0 "If we can keep your delegation safely contained within this building, their extermination will be delayed."
 FP_EMBASSY_ACCEPT:0 "As a matter of principle, this foul building will be the last part of your civilization that we burn."
 FP_RECALL_EMBASSY_PROPOSE:0 "We changed our policy regarding your embassy. It was no longer exempt from extermination and has been vaporized accordingly."
 FP_MAKE_RIVAL_PROPOSE:1 "A recent decision has been made to prioritize the indiscriminate massacre and disposal of all [Root.GetSpeciesNamePlural]."
 FP_MAKE_RIVAL_ACCEPT_HOSTILE:0 "We do not care whether any variety of galactic rot considers us "rivals." You will all be liquidated eventually."

 01_DEMAND_DOMINION_SELECT:0 "Dominion? Under your faith?"
 01_DEMAND_DOMINION_PROPOSE:0 "You can be saved yet. Bow to wisdom, follow the will of the cosmos and pay your tithe."
 01_DEMAND_DOMINION_ACCEPT:0 "We will become your dominion."
 01_DEMAND_DOMINION_REFUSE:0 "We will never become your dominion."
 01_ASK_BECOME_DOMINION_SELECT:0 "Are you willing to reach out to the light?"
 01_ASK_BECOME_DOMINION_PROPOSE:0 "Show us the path, [Root.GetSpeciesNamePlural]. We do not want to wander in darkness anymore."
 01_ASK_BECOME_DOMINION_ACCEPT:0 "Your loyalty shall be rewarded with blessings in worlds and planes beyond. Welcome to the flock."
 01_ASK_BECOME_DOMINION_REFUSE:0 "Your minds are stained with material thoughts and your physical forms with sin. You would be a worthless dominion."
 